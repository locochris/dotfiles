# start window numbers with 1
set -g base-index 1

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# use better mnemonics for horizontal/vertical splits
bind-key - split-window -v
bind-key _ split-window -v
bind-key | split-window -h

# act like GNU screen
unbind C-b
set -g prefix C-a

# scrollback buffer n lines
set -g history-limit 5000

# look good
set -g default-terminal "screen-256color"

# copying and pasting
bind-key [ copy-mode
bind-key ] paste-buffer -s \015

# vi-style controls for copy mode
setw -g mode-keys vi

# enable mouse
setw -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# list all paste buffers (default key is '#')
bind-key b list-buffers

# choose buffer to paste interactively (default key was '=')
bind-key p choose-buffer

# pane movement
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# put status bar on top
#set-option -g status-position top

# default statusbar colors
set -g status-fg black
set -g status-bg default

# default window title colors
#set-window-option -g window-status-fg black
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-attr dim

# statusline
set -g status-left '#[fg=green]['
#set -g status-right '#[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=black]%I:%M #[fg=green]] #[fg=red]#H '
set -g status-right '#[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%I:%M #[fg=green]] #[fg=red]#H '

# pbcopy os x hack
#set-option -g default-command "reattach-to-user-namespace -l fish"
#bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
set -s escape-time 0
